<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Head Counter made by: Soma Jozsa</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style>
	:root{
		--overlay:rgba(255,255,255,0.80);
		--plus:#9be22c;
		--minus:#f27f7f;
		--radius:14px;
		--border:rgba(0,0,0,0.12);
		--focus:0 0 0 3px rgba(0,0,0,0.35);
		--shadow:0 4px 12px -4px rgba(0,0,0,0.18);
		--shadow-sm:0 2px 4px -2px rgba(0,0,0,0.15);
		font-family:Arial,sans-serif;
	}
	*,*::before,*::after{box-sizing:border-box;}
	body{
		margin:0;
		min-height:100vh;
		display:flex;
		justify-content:center;
		align-items:flex-start;
		background:
			linear-gradient(var(--overlay),var(--overlay)),
			url('https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png'),
			url('https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png');
		background-size:100% 100%,180px auto,180px auto;
		background-repeat:no-repeat,no-repeat,no-repeat;
		background-position:center center,left 22px center,right 22px center;
		padding:40px 20px 60px;
		padding-top:calc(32px + env(safe-area-inset-top,0px));
		padding-bottom:calc(40px + env(safe-area-inset-bottom,0px));
		color:#222;
	}
	.app{
		width:100%;
		max-width:560px;
		backdrop-filter:blur(3px);
		padding:32px 28px 40px;
		border:1px solid var(--border);
		border-radius:24px;
		background:rgba(255,255,255,0.6);
		box-shadow:var(--shadow);
	}
	header{text-align:center;margin-bottom:24px;}
	h1{font-size:1.85rem;line-height:1.2;margin:0 0 10px;font-weight:700;letter-spacing:.5px;}
	.counter-input{
		font-size:2.4rem;
		width:100%;
		max-width:220px;
		text-align:center;
		padding:10px 14px;
		border:2px solid var(--border);
		border-radius:18px;
		font-weight:600;
		background:#fff;
		box-shadow:var(--shadow-sm);
		transition:.18s border-color,.18s box-shadow,.18s background;
	}
	.counter-input:focus{outline:none;border-color:#000;box-shadow:var(--focus);background:#fff;}
	.sections{display:flex;flex-direction:column;gap:28px;}
	.controls{display:flex;justify-content:center;gap:18px;flex-wrap:wrap;}
	.group{display:flex;align-items:stretch;gap:18px;}
	.main-btn{
		width:150px;
		height:150px;
		font-size:2.8rem;
		line-height:1;
		display:flex;
		justify-content:center;
		align-items:center;
		padding:0;
	}
	.split-col{
		width:150px;
		height:150px;
		display:flex;
		flex-direction:column;
		border-radius:var(--radius);
		overflow:hidden;
	}
	.split-col button{
		flex:1;
		font-size:1.05rem;
		display:flex;
		justify-content:center;
		align-items:center;
		margin:0;
		border-radius:0;
	}
	button{
		font-family:inherit;
		font-weight:600;
		border:none;
		border-radius:var(--radius);
		cursor:pointer;
		background:#f4f4f4;
		color:#111;
		position:relative;
		transition:.18s background,.18s transform,.18s box-shadow;
		box-shadow:var(--shadow-sm);
		user-select:none;
	}
	button:focus-visible{outline:none;box-shadow:var(--focus);}
	button:hover{background:#e9e9e9;}
	button:active{transform:translateY(2px);box-shadow:none;}
	.plus{background:var(--plus);}
	.plus:hover{background:#8dd322;}
	.minus{background:var(--minus);}
	.minus:hover{background:#e86c6c;}
	.split-col button+button{border-top:1px solid var(--border);}
	footer{text-align:center;margin-top:34px;}
	.credit{
		font-family:Georgia,"Times New Roman",serif;
		font-size:1rem;
		font-style:italic;
		font-weight:400;
		letter-spacing:.4px;
		color:rgba(0,0,0,0.55);
		border-top:1px solid var(--border);
		display:inline-block;
		padding-top:10px;
	}
	.visually-hidden{
		position:absolute;
		width:1px;
		height:1px;
		padding:0;
		margin:-1px;
		overflow:hidden;
		clip:rect(0 0 0 0);
		white-space:nowrap;
		border:0;
	}
	.footer-logos{
		margin-top:14px;
		display:flex;
		justify-content:center;
		align-items:center;
		gap:40px;
		flex-wrap:wrap;
		opacity:.9;
	}
	.footer-logos img{
		height:62px;
		width:auto;
		object-fit:contain;
		pointer-events:none;
		user-select:none;
		filter:drop-shadow(0 2px 4px rgba(0,0,0,0.25));
	}
	@media (max-width:640px){
		.app{padding:28px 22px 36px;}
	}
	@media (max-width:480px){
		h1{font-size:1.45rem;letter-spacing:.3px;}
		.app{max-width:420px;padding:24px 18px 32px;}
		.counter-input{
			font-size:2.8rem;
			max-width:100%;
			width:100%;
		}
		.group{flex-direction:column;gap:14px;width:100%;}
		.main-btn{
			width:100%;
			max-width:none;
			height:112px;
			font-size:2.6rem;
		}
		.split-col{
			flex-direction:row;
			width:100%;
			max-width:none;
			height:64px;
			border-radius:var(--radius);
			overflow:hidden;
		}
		.split-col button{font-size:1rem;height:100%;}
		.split-col button+button{
			border-top:0;
			border-left:1px solid var(--border);
		}
		.controls{gap:26px;}
		.footer-logos img{height:50px;}
		header{margin-top:4px;}
	}
	@media (max-width:380px){
		body{padding:28px 14px 44px;}
		.app{padding:22px 16px 30px;border-radius:20px;}
		.main-btn{height:100px;font-size:2.4rem;}
		.split-col{height:58px;}
		.split-col button{font-size:.95rem;}
		.counter-input{font-size:2.5rem;border-radius:14px;}
		/* Inline plus group stays side by side (main + stacked +2/+3) */
		.group.inline-group{flex-direction:row;gap:12px;}
		.group.inline-group .main-btn{
			width:60%;
			height:100px;
			font-size:2.4rem;
		}
		.group.inline-group .split-col{
			width:40%;
			height:100px;
			flex-direction:column; /* override earlier row */
		}
		.group.inline-group .split-col button{
			font-size:1rem;
		}
		/* Compact overall spacing to keep footer visible */
		.sections{gap:20px;}
		footer{margin-top:12px;}
		body{padding-bottom:20px;}
		/* Slightly shrink minus group heights too */
		.controls .group:not(.inline-group) .main-btn{height:100px;font-size:2.4rem;}
		.controls .group:not(.inline-group) .split-col{height:58px;}
	}
	@media (prefers-color-scheme: dark){
		body{
			color:#eee;
			background:
				linear-gradient(rgba(20,20,20,0.72),rgba(20,20,20,0.72)),
				url('https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png'),
				url('https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png');
			background-size:100% 100%,160px auto,160px auto;
			background-repeat:no-repeat,no-repeat,no-repeat;
			background-position:center center,left 18px center,right 18px center;
		}
		.app{background:rgba(30,30,30,0.55);border-color:rgba(255,255,255,0.12);}
		.counter-input{background:#222;color:#fff;border-color:rgba(255,255,255,0.18);}
		button{background:#2f2f2f;color:#f2f2f2;}
		button:hover{background:#3a3a3a;}
		.credit{color:rgba(255,255,255,0.55);border-color:rgba(255,255,255,0.15);}
		.footer-logos img{
			filter:drop-shadow(0 2px 4px rgba(0,0,0,0.6)) brightness(.92);
		}
	}
	</style>
</head>
<body>
	<main class="app" role="main">
		<header>
			<h1 id="counterHeading">Total customers in the store:</h1>
			<input id="customerCount" aria-labelledby="counterHeading" class="counter-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" value="0">
			<span id="countAnnounce" class="visually-hidden" aria-live="polite"></span>
		</header>
		<section class="sections">
			<div class="controls">
				<div class="group inline-group" aria-label="Increase customers">
					<button class="main-btn plus delta-btn" data-delta="1" aria-label="Increase by 1">+</button>
					<div class="split-col" role="group" aria-label="Increase by larger steps">
						<button class="delta-btn" data-delta="2" aria-label="Increase by 2">+2</button>
						<button class="delta-btn" data-delta="3" aria-label="Increase by 3">+3</button>
					</div>
				</div>
			</div>
			<div class="controls">
				<div class="group" aria-label="Decrease customers">
					<button class="main-btn minus delta-btn" data-delta="-1" aria-label="Decrease by 1">-</button>
					<div class="split-col" role="group" aria-label="Decrease by larger steps">
						<button class="delta-btn" data-delta="-2" aria-label="Decrease by 2">-2</button>
						<button class="delta-btn" data-delta="-3" aria-label="Decrease by 3">-3</button>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<h2 class="credit">Made by Soma Jozsa</h2>
			<div class="footer-logos" aria-label="Brand logos">
				<img src="https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png" alt="Gucci logo">
				<img src="https://cdn.freebiesupply.com/logos/large/2x/gucci-1-logo-png-transparent.png" alt="Gucci logo">
			</div>
		</footer>
	</main>
	<script>
	(() => {
		const input=document.getElementById('customerCount');
		const announce=document.getElementById('countAnnounce');
		function sanitize(){
			input.value=input.value.replace(/\D/g,'');
			if(input.value==='') input.value='0';
		}
		function setValue(val){
			const safe=Math.max(0,val);
			input.value=String(safe);
			announce.textContent=`Customer count: ${safe}`;
		}
		document.addEventListener('click',e=>{
			const btn=e.target.closest('.delta-btn');
			if(!btn) return;
			const delta=parseInt(btn.dataset.delta,10)||0;
			const current=parseInt(input.value||'0',10);
			setValue(current+delta);
		});
		input.addEventListener('input',()=>{
			sanitize();
			announce.textContent=`Customer count: ${input.value}`;
		});
		input.addEventListener('keydown',e=>{
			if(e.key==='ArrowUp'){
				e.preventDefault();
				setValue(parseInt(input.value,10)+1);
			}else if(e.key==='ArrowDown'){
				e.preventDefault();
				setValue(parseInt(input.value,10)-1);
			}
		});
	})();
	</script>
</body>
</html>
